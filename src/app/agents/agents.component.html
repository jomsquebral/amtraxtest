<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="FilterChange($event) " placeholder="Search Agent"/>
        </mat-form-field>
    </mat-card-header>

    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let agent">{{agent.id}}</td> 
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let agent">{{agent.name}}</td> 
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let agent">{{agent.email}}</td> 
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let agent">{{agent.gender}}</td> 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[7,20,50,100]" showFirstLastButtons=""></mat-paginator>
    </mat-card-footer>
</mat-card>
